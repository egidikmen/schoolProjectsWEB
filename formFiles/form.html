<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <div class="anacerceve">
     
        <div class="anacerceve_ust">
        <p id="BizeUlasin">BİZE ULAŞIN</p>
        </div>

        <form class="form">
            Adınız     <hr class="hr_ad">  <input class="IletisimInput" type="text" ><br><br>
            Soyadınız  <hr class="hr_soyad">  <input class="IletisimInput_Soyad" type="text" ><br><br>
            E-Postanız <hr class="hr_mail">  <input class="IletisimInput_Mail" type="email"> <br><br>
            
            
            
            Sorunun Türü nedir? 
            <hr id="hr_sorun_turu">
            <select class="select_option">
                <option value="seciniz"          class="optionlar" selected>Seçiniz</option>
                <option value="mali_islem"       class="optionlar">Mali İşlemler</option>
                <option value="site_hakkinda"    class="optionlar">Site Hakkında</option>
                <option value="urunler_hakkinda" class="optionlar">Ürünler Hakkında</option>
                <option value="fiyatlandirma"    class="optionlar">Fiyatlandırma</option>
            </select>

            <br><br>

           
           
            Sitemizden daha önce <br> satın alım yaptınız mı?<hr class="hr_radiobutton">
            
            <input type="radio" name="radiobutton" value="evet" class="radiobutonlar">
            <label>Evet</label><br>

            <input type="radio" name="radiobutton" value="hayir" class="radiobutonlar">
            <label>Hayır</label><br><br>

            Telefon Numaranız<hr class="hr_tel">
            <input type="tel" class="numara" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br><br>

            Eklemek İstediğiniz Dosya<br>(Opsionel)<hr class="hr_dosya">
            <input type="file" style="color:transparent;" class="dosya" onchange="this.style.color = 'black';"/>
            <br>

            İletmek İstediğiniz Mesaj
            <hr class="hr_textarea">
            <br>

        
            <textarea id="mesajAlanıId" class="mesajAlanıClass" placeholder="Mesajınızı Buraya Yazınız..."></textarea>
       
       
        </form>

        
    
        <button id="buton" onclick="alert('Mesajınız tarafımıza iletilmiştir.')">Gönder</button>
       
   





</body>
</html>
